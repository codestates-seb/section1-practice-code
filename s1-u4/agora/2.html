<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기2</title>
    <link rel="stylesheet" href="2.css" />
</head>
<body>
    <div id="calculator">
        <section id="output">
            <div id="screen">01234</div>
        </section>
        <section id="input">
            <div id="numberpad" class="area">
                <button id="one" class="button">1</button>
                <button id="two" class="button">2</button>
                <button id="three" class="button">3</button>
                <button id="four" class="button">4</button>
                <button id="five" class="button">5</button>
                <button id="six" class="button">6</button>
                <button id="seven" class="button">7</button>
                <button id="eight" class="button">8</button>
                <button id="nine" class="button">9</button>
            </div>
            <div id="anotherpad" class="area">
                <button id="zero" class="longbutton">0</button>
                <button id="decimalpoint" class="button">.</button>
            </div>
            <div id="arithmetic" class="area">
                <button id="plus" class="anotherbutton">+</button>
                <button id="minus" class="anotherbutton">-</button>
                <button id="multiple" class="anotherbutton">×</button>
                <button id="divide" class="anotherbutton">÷</button>
                <button id="equal" class="anotherbutton">=</button>
            </div>
            <div id="feature" class="area">
                <button id="clear" class="button">C</button>
                <button id="allclear" class="button">AC</button>
                <button id="bracket" class="button">()</button>
            </div>
        </section>
    </div>
</body>
</html>
